<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labeled Input Demo</title>
  <!-- Import like below -->
  <script src="https://unpkg.com/labeled-input" type="module"></script>
  <!-- Or like below if you want to put the copy into your project-->
  <!-- <script src="./labeled-input.component.js" type="module"></script> -->
</head>
<body>
  <!-- Without any attributes -->
  <labeled-input id="my-input"></labeled-input>
  <!-- Without all attributes -->
  <!-- <labeled-input
    id="my-input"
    font-google="Roboto Slab"
    font-fallback="serif"
    font-weight="100"
    font-size="30px"
    label-font-size="20px"
    label="Password"
    value="initial value"
    type="password"
    background-color="grey"
    input-color="white"
    underline-color="violet"
    label-color="cyan"
    underline-height="3px"
    underline-height-focused="6px"
  ></labeled-input> -->
  <button onclick="getValue()" style="margin-top: 10px;">Get value</button>
  <button onclick="setValue()" style="margin-top: 10px;">Set value</button>
  <script>
    // Get the reference to the element.
    const myInput = document.getElementById("my-input")

    // You can get the input event like below.
    myInput.addEventListener("oninput", event => console.log(event.detail.value))
    // But unfortunately, you can't set the listener like <labeled-input oninput="getValue(this)"></labeled-input>
    // because there's no way to set any reference to web component's attribute for now(it supports only strings for now).

    // You can get the value like below.
    function getValue() {
      console.log(myInput.value)
    }

    function setValue() {
      myInput.value = "set value"
    }
  </script>
</body>
</html>
